<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>ChuiYan SpeedTest - 网络速度测试工具</title>
    <meta name="keywords" content="网络测速,网速测试,速度测试,网络诊断,ChuiYan SpeedTest">
    <meta name="description" content="ChuiYan SpeedTest - 专业的网络速度测试工具，支持多节点测试、实时监测网络性能">
    <meta name="author" content="ChuiYan">
    <meta name="color-scheme" content="light dark">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ChuiYan SpeedTest"/>
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon-precomposed" href="./favicon.ico">
    <meta name="msapplication-TileImage" content="./favicon.ico">
    <meta name="msapplication-TileColor" content="#667eea">
    <link rel="manifest" href="./manifest.webmanifest">
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "SF Pro Display", "SF Pro Text", "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }

        #app {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a2e;
            }

            #app {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        @media (prefers-color-scheme: dark) {
            ::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.2);
            }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.3);
            }
        }

        html {
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
        }

        @media (prefers-color-scheme: dark) {
            html {
                scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
            }
        }
    </style>
    <script>
        var lastTouchEnd = 0
        if (!!('ontouchstart' in window || navigator.maxTouchPoints)) {
            document.documentElement.addEventListener(
                'touchend',
                function(event) {
                    var now = Date.now()
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault()
                    }
                    lastTouchEnd = now
                }, {
                    passive: false
                }
            )
        }
        const darkModeQuery = window.matchMedia("(prefers-color-scheme: dark)");
        const classVal = document.getElementsByTagName('html')[0].classList;
        if (darkModeQuery.matches) {
            classVal.add("dark");
        }
        darkModeQuery.addEventListener("change", (e) => {
            e.matches ? classVal.add("dark") : classVal.remove("dark")
        });
    </script>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
