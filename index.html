<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./icon.png">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>ChuiYan SpeedTest - 极简网络测速工具</title>
    <meta name="keywords" content="ChuiYan SpeedTest,网络测速,网速测试,流量消耗器,极简测速">
    <meta name="description" content="ChuiYan SpeedTest 是一个专业、精准、极简的网络测速工具，提供丰富的测试节点，帮助您实时监测网络情况。">
    <meta name="author" content="ChuiYan">
    <meta name="color-scheme" content="light dark">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ChuiYan SpeedTest"/>
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon-precomposed" href="./icon-fill.png">
    <meta name="msapplication-TileImage" content="./icon-fill.png">
    <meta name="msapplication-TileColor" content="#007aff">
    <link rel="manifest" href="./manifest.webmanifest">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #app {
            min-height: 100vh;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        html {
            scrollbar-width: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
        var lastTouchEnd = 0
        if (!!('ontouchstart' in window || navigator.maxTouchPoints)) {
            document.documentElement.addEventListener(
                'touchend',
                function(event) {
                    var now = Date.now()
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault()
                    }
                    lastTouchEnd = now
                }, {
                    passive: false
                }
            )
        }
        const darkModeQuery = window.matchMedia("(prefers-color-scheme: dark)");
        const classVal = document.getElementsByTagName('html')[0].classList;
        if (darkModeQuery.matches) {
            classVal.add("dark");
        }
        darkModeQuery.addEventListener("change", (e) => {
            e.matches ? classVal.add("dark") : classVal.remove("dark")
        });
    </script>
</body>

</html>
